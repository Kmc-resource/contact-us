<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Montserrat:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div class="container">
      <h4>WELCOME TO KMC RESOURCE<br><b>Contact Us</b> for sharing your reviews & issues you are facing.<br><img src="contact.png" class="p"><br><br></h4>
      <form action="https://formspree.io/f/manyvlgo" method="POST" id="my-form" novalidate>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <div class="error" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Branch & Year</label>
          <input type="text" id="lastName" name="lastName" required>
          <div class="error" id="lastNameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          <div class="error" id="messageError"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="status"></div>
  </section>
  <script>
    const form = document.getElementById('my-form');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const firstNameError = document.getElementById('firstNameError');
    const lastNameError = document.getElementById('lastNameError');
    const emailError = document.getElementById('emailError');
    const messageError = document.getElementById('messageError');

    form.addEventListener('submit', (e) => {
      if (!firstNameInput.value) {
        e.preventDefault();
        firstNameError.textContent = 'Please enter your first name';
      }
      if (!lastNameInput.value) {
        e.preventDefault();
        lastNameError.textContent = 'Please enter your branch and year';
      }
      if (!emailInput.value) {
        e.preventDefault();
        emailError.textContent = 'Please enter your email';
      }
      if (!messageInput.value) {
        e.preventDefault();
        messageError.textContent = 'Please enter your message';
      }
    });

    firstNameInput.addEventListener('input', () => {
      firstNameError.textContent = '';
    });
    lastNameInput.addEventListener('input', () => {
      lastNameError.textContent = '';
    });
    emailInput.addEventListener('input', () => {
      emailError.textContent = '';
    });
    messageInput.addEventListener('input', () => {
      messageError.textContent = '';
    });
  </script>
</body>
</html>
